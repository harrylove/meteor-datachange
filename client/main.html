<head>
  <title>Data and View Change</title>
</head>

<body>
  {{> application }}
</body>

<template name="application">
  <h1>All Things</h1>
  {{> thingList }}
  
  <h2>Selected Thing</h2>
  {{> thing }}
</template>

<template name="thing">
  {{#each thingViews }}
  {{> UI.dynamic template=this data=getActiveThing }}
  {{/each}}
</template>

<template name="thingList">
  <ul>
  {{#each things}}
    <li><a href="#">{{ _id }}</a></li>
  {{/each}}
  </ul>
</template>

<template name="tpl_unknown">
  <div>Hey</div>
</template>

<template name="tpl_age">
  <div>Age: <span style="color:red">{{ age }}</span></div>
</template>

<template name="tpl_name">
  <div>Name: <span style="color:green">{{ name }}</span></div>
</template>

<template name="tpl_occupation">
  <div>Occupation: <span style="color:blue">{{ occupation }}</span></div>
</template>

<template name="tpl_id">
  <div>ID: <span style="color:orange">{{ _id }}</span></div>
</template>

<template name="tpl_country">
  <div>Country: <span style="color:green">{{ country }}</span></div>
</template>

<template name="tpl_year">
  <div>Occupation: <span style="color:blue">{{ year }}</span></div>
</template>

<template name="tpl_status">
  <div>Status: <span style="color:orange">{{ status }}</span></div>
</template>
